<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="h-svh bg-slate-100 lg:px-32 md:px-16 px-5 relative">

    <!-- header -->
    <div id="title" class="absolute top-0 lg:left-32 md:left-16 left-5 lg:right-32 md:right-16 right-5 flex items-center justify-between z-50 bg-slate-100 py-5">
        <!-- title -->
        <div>
            <p class="text-2xl font-semibold">Welcome back ðŸ‘‹</p>
            <p id="title-date" class="text-xs text-slate-500">18/4/2025</p>
        </div>
        <!-- filters -->
        <div class="flex md:flex-row flex-col items-center md:gap-3">
            <div>
                <input type="checkbox" id="filter-completed"> Completed</input>
            </div>
            <button id="sort-btn" class="flex items-center border  py-1 px-4 rounded-full hover:bg-blue-700 bg-blue-500 text-white duration-450">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 16 16">
                    <path fill="none" stroke="currentColor" stroke-linejoin="round" d="M10 10h4m-4 2h3M2.5 2.5h10v2L8.864 9v4.5l-2.728-1V9L2.5 4.5z" stroke-width="1"/>
                </svg>
                <p>Due date</p>
            </button>
        </div>
    </div>

    <!-- todo list -->
    <ul id="todo-list" class="space-y-4 h-screen overflow-y-auto pt-32 md:pb-32 pb-60 scrollbar-hide"></ul>

    <!-- form -->
    <div class="flex flex-col md:flex-row gap-4 absolute bottom-5 lg:left-32 md:left-16 left-5 lg:right-32 md:right-16 right-5 p-3 border rounded-lg shadow z-50 bg-slate-200">
        <input
        type="text"
        id="todo-title"
        placeholder="Enter task title"
        class="flex-1 p-2 border border-gray-300 rounded"
        />
        <input
        type="datetime-local"
        id="todo-due"
        class="p-2 border border-gray-300 rounded"
        />
        <button
        id="add-btn"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
        Add
        </button>
    </div>
</body>
</html>
